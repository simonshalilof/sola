<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card Payment with Sola iFields & Tailwind CSS</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Sola iFields JS - Latest version -->
  <script src="https://cdn.cardknox.com/ifields/3.1.2507.1501/ifields.min.js"></script>

  <style>
    /* Style for the iframe containers to look like inputs */
    .ifield-wrapper {
      border: 1px solid #d1d5db; /* Tailwind gray-300 */
      border-radius: 0.375rem; /* rounded-md */
      padding: 0.5rem 0.75rem;
      background-color: white;
      width: 100%;
      height: 2.5rem; /* match input height */
      margin-bottom: 0.75rem;
    }
    iframe[data-ifields-id] {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0.375rem;
    }
  </style>
</head>
<body class="h-full flex items-center justify-center p-6">
  <form id="payment-form" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md" novalidate>
    <h2 class="text-2xl font-semibold mb-6 text-gray-700">Enter Payment Details</h2>

    <!-- ACH (optional, remove if not needed) -->
    <label for="ach" class="block mb-1 font-medium text-gray-700">Checking Account Number</label>
    <div class="ifield-wrapper">
      <iframe
        data-ifields-id="ach"
        data-ifields-placeholder="Checking Account Number"
        src="https://cdn.cardknox.com/ifields/3.1.2507.1501/ifield.htm"
        title="ACH input"
      ></iframe>
    </div>
    <input name="xACH" data-ifields-id="ach-token" type="hidden" />

    <!-- Card Number -->
    <label for="card-number" class="block mb-1 font-medium text-gray-700">Card Number</label>
    <div class="ifield-wrapper">
      <iframe
        data-ifields-id="card-number"
        data-ifields-placeholder="Card Number"
        src="https://cdn.cardknox.com/ifields/3.1.2507.1501/ifield.htm"
        title="Card Number input"
      ></iframe>
    </div>
    <input name="xCardNum" data-ifields-id="card-number-token" type="hidden" />

    <!-- CVV -->
    <label for="cvv" class="block mb-1 font-medium text-gray-700">CVV</label>
    <div class="ifield-wrapper">
      <iframe
        data-ifields-id="cvv"
        data-ifields-placeholder="CVV"
        src="https://cdn.cardknox.com/ifields/3.1.2507.1501/ifield.htm"
        title="CVV input"
      ></iframe>
    </div>
    <input name="xCVV" data-ifields-id="cvv-token" type="hidden" />

    <!-- Amount hidden input populated from URL -->
    <input type="hidden" name="xAmount" id="xAmount" value="0" />

    <!-- Error label -->
    <label data-ifields-id="card-data-error" class="block min-h-[1.25rem] text-red-600 mb-4"></label>

    <!-- Submit button -->
    <button
      id="submit-btn"
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors disabled:bg-blue-300"
    >
      Pay Now
    </button>
  </form>

  <script>
    // Helper to get URL parameter by name
    function getUrlParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    // Populate amount from URL ?amount=123.45
    const amountFromUrl = getUrlParam('amount');
    if (amountFromUrl && !isNaN(amountFromUrl)) {
      document.getElementById('xAmount').value = amountFromUrl;
    }

    // Initialize iFields
    setAccount("your-public-facing-key", "MyTailwindApp", "0.1.0");

    const form = document.getElementById('payment-form');
    const submitBtn = document.getElementById('submit-btn');
    const errorLabel = document.querySelector('[data-ifields-id="card-data-error"]');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      submitBtn.disabled = true;
      errorLabel.textContent = "";

      getTokens(
        function() {
          // Tokens are populated automatically in hidden inputs
          const xCardNum = form.querySelector('[name="xCardNum"]').value;
          const xCVV = form.querySelector('[name="xCVV"]').value;
          const xACH = form.querySelector('[name="xACH"]').value;
          const xAmount = form.querySelector('[name="xAmount"]').value;

          console.log("SUTs and amount:", { xCardNum, xCVV, xACH, xAmount });

          // TODO: send this data to your backend to process payment via Sola API

          alert("Tokens generated! Submit these to your backend to process payment.");

          submitBtn.disabled = false;
        },
        function(error) {
          submitBtn.disabled = false;
          errorLabel.textContent = error || "Failed to tokenize card data. Please check your inputs.";
        },
        30000 // 30 second timeout
      );
    });
  </script>
</body>
</html>
