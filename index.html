<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Payment Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://ifields.solapayments.com/ifields.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Secure Payment</h1>

    <form id="payment-form" class="space-y-5">
      
      <!-- Amount -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Amount</label>
        <input id="xAmount" name="xAmount" type="number" step="0.01"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Card Info Row -->
      <div class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Card Number</label>
          <div id="card-number" class="border border-gray-300 rounded-lg px-4 py-3 bg-gray-50"></div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-700 font-medium mb-1">Expiry Date</label>
            <div id="card-expiry" class="border border-gray-300 rounded-lg px-4 py-3 bg-gray-50"></div>
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-1">CVV</label>
            <div id="card-cvv" class="border border-gray-300 rounded-lg px-4 py-3 bg-gray-50"></div>
          </div>
        </div>
      </div>

      <!-- Error Message -->
      <p id="error-message" class="text-red-600 text-sm"></p>

      <!-- Submit Button -->
      <button id="submit-btn" type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition">
        Pay Now
      </button>
    </form>
  </div>

  <script>
    // Initialize iFields
    setAccount("your-public-ifields-key", "YourSoftwareName", "0.1.0");

    // Create the secure card fields
    ifield({ id: "card-number", placeholder: "•••• •••• •••• ••••", type: "card-number" });
    ifield({ id: "card-expiry", placeholder: "MM/YY", type: "exp-date" });
    ifield({ id: "card-cvv", placeholder: "•••", type: "cvv" });

    const form = document.getElementById("payment-form");
    const submitBtn = document.getElementById("submit-btn");
    const errorLabel = document.getElementById("error-message");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      submitBtn.disabled = true;
      errorLabel.textContent = "";

      getTokens(
        function() {
          const payload = {
            xCardNum: document.querySelector('[name="xCardNum"]').value,
            xExp: document.querySelector('[name="xExp"]').value,
            xCVV: document.querySelector('[name="xCVV"]').value,
            xAmount: document.getElementById('xAmount').value
          };

          fetch("https://hook.make.com/YOUR_WEBHOOK_URL", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          })
          .then(res => res.json())
          .then(data => {
            alert("Payment processed!");
            console.log(data);
            submitBtn.disabled = false;
          })
          .catch(err => {
            console.error(err);
            errorLabel.textContent = "Error processing payment.";
            submitBtn.disabled = false;
          });
        },
        function(error) {
          submitBtn.disabled = false;
          errorLabel.textContent = error || "Failed to tokenize card data.";
        },
        30000
      );
    });
  </script>
</body>
</html>
