<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sola iFields Payment Form</title>
  <script src="https://cdn.cardknox.com/ifields/3.1.2507.1501/ifields.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Secure Payment</h2>

    <form id="payment-form" class="space-y-5">
      
      <!-- Card Number -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Card Number</label>
        <div id="card-number" class="border rounded-lg p-3 focus-within:ring-2 focus-within:ring-indigo-500"></div>
      </div>

      <!-- Expiration Date -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Expiration Date</label>
        <div id="card-exp" class="border rounded-lg p-3 focus-within:ring-2 focus-within:ring-indigo-500"></div>
      </div>

      <!-- CVV -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">CVV</label>
        <div id="card-cvv" class="border rounded-lg p-3 focus-within:ring-2 focus-within:ring-indigo-500"></div>
      </div>

      <!-- Amount -->
      <div>
        <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
        <input type="number" step="0.01" id="amount" class="border rounded-lg p-3 w-full focus:ring-2 focus:ring-indigo-500" placeholder="0.00" required />
      </div>

      <!-- Submit -->
      <button id="submit-btn" type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition">
        Pay Now
      </button>
    </form>
  </div>

  <script>
    // 1. Initialize iFields
    setAccount("ifields_systemizedev455ddd9725014df6afa1cd83b", "YourSoftwareName", "0.1.0");

    var ifields = new iFields();
    ifields.add("card-number", {type: "card-number", placeholder: "•••• •••• •••• ••••"});
    ifields.add("card-exp", {type: "card-exp", placeholder: "MM / YY"});
    ifields.add("card-cvv", {type: "cvv", placeholder: "•••"});

    // 2. Handle form submission
    document.getElementById('payment-form').addEventListener('submit', function(e) {
      e.preventDefault();

      document.getElementById('submit-btn').disabled = true;

      getTokens(function(response) {
        if (response.error) {
          alert("Error: " + response.errorMessage);
          document.getElementById('submit-btn').disabled = false;
        } else {
          // Extract card token
          const cardToken = response.card.token;
          const amount = document.getElementById('amount').value;

          // Send token to Make.com webhook
          fetch("https://hook.us1.make.com/9v8fhkufrppepywkd0r6b2gk3qerk4os", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              token: cardToken,
              amount: amount
            })
          })
          .then(res => res.text())
          .then(data => {
            alert("Payment token sent to Make.com!");
            document.getElementById('submit-btn').disabled = false;
          })
          .catch(err => {
            alert("Error sending to webhook: " + err);
            document.getElementById('submit-btn').disabled = false;
          });
        }
      });
    });
  </script>
</body>
</html>
