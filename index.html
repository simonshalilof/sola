<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card Payment with Sola iFields & Tailwind CSS</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Sola iFields JS -->
  <script src="https://cdn.cardknox.com/ifields/3.1.2507.1501/ifields.min.js"></script>

  <style>
    /* Make ifield containers look like modern inputs */
    .ifield-wrapper {
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      padding: 0.5rem 0.75rem;
      background-color: white;
      width: 100%;
      height: 2.75rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .ifield-wrapper:focus-within {
      border-color: #2563eb; /* Tailwind blue-600 */
      box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
    }
    iframe[data-ifields-id] {
      width: 100%;
      height: 100%;
      border: none;
      font-size: 1rem;
    }
  </style>
</head>
<body class="h-full flex items-center justify-center p-6">
  <form id="payment-form" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md" novalidate>
    <h2 class="text-2xl font-semibold mb-6 text-gray-700">Enter Payment Details</h2>

    <!-- Card Number -->
    <label class="block mb-1 font-medium text-gray-700">Card Number</label>
    <div class="ifield-wrapper">
      <iframe
        data-ifields-id="card-number"
        data-ifields-placeholder="1234 5678 9012 3456"
        src="https://cdn.cardknox.com/ifields/3.1.2507.1501/ifield.htm"
        title="Card Number"
      ></iframe>
    </div>
    <input name="xCardNum" data-ifields-id="card-number-token" type="hidden" />

    <!-- Expiration Date -->
    <label class="block mb-1 font-medium text-gray-700">Expiration Date</label>
    <div class="ifield-wrapper">
      <iframe
        data-ifields-id="exp-date"
        data-ifields-placeholder="MM / YY"
        src="https://cdn.cardknox.com/ifields/3.1.2507.1501/ifield.htm"
        title="Expiration Date"
      ></iframe>
    </div>
    <input name="xExp" data-ifields-id="exp-date-token" type="hidden" />

    <!-- CVV -->
    <label class="block mb-1 font-medium text-gray-700">CVV</label>
    <div class="ifield-wrapper">
      <iframe
        data-ifields-id="cvv"
        data-ifields-placeholder="CVV"
        src="https://cdn.cardknox.com/ifields/3.1.2507.1501/ifield.htm"
        title="CVV"
      ></iframe>
    </div>
    <input name="xCVV" data-ifields-id="cvv-token" type="hidden" />

    <!-- Error label -->
    <label data-ifields-id="card-data-error" class="block min-h-[1.25rem] text-red-600 mb-4"></label>

    <!-- Submit button -->
    <button
      id="submit-btn"
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors disabled:bg-blue-300"
    >
      Pay Now
    </button>
  </form>

  <script>
    // Replace with your actual iFields public key
    const IFIELDS_KEY = "your-public-facing-key";

    // Initialize iFields
    setAccount(ifields_systemizedev455ddd9725014df6afa1cd83b, "MyTailwindApp", "0.1.0");

    const form = document.getElementById('payment-form');
    const submitBtn = document.getElementById('submit-btn');
    const errorLabel = document.querySelector('[data-ifields-id="card-data-error"]');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      submitBtn.disabled = true;
      errorLabel.textContent = "";

      getTokens(
        function() {
          const xCardNum = form.querySelector('[name="xCardNum"]').value;
          const xExp = form.querySelector('[name="xExp"]').value;
          const xCVV = form.querySelector('[name="xCVV"]').value;

          console.log("SUTs:", { xCardNum, xExp, xCVV });

          alert("Tokens generated! Send these securely to your backend.");

          submitBtn.disabled = false;
        },
        function(error) {
          submitBtn.disabled = false;
          errorLabel.textContent = error || "Failed to tokenize card data. Please check your inputs.";
        },
        30000 // timeout
      );
    });
  </script>
</body>
</html>
