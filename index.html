<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sola Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-2xl shadow-md max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4">Checkout</h1>
    <form id="payment-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input id="name" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-400 focus:border-indigo-400 p-2" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-400 focus:border-indigo-400 p-2" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Amount</label>
        <input id="amount-display" disabled
          class="mt-1 block w-full rounded-md border-gray-200 bg-gray-50 p-2 text-gray-600" />
      </div>

      <button id="pay-button"
        class="w-full py-2 px-4 rounded-xl text-white font-medium bg-indigo-600 hover:bg-indigo-700">
        Pay Now
      </button>
    </form>
  </div>

  <script>
    // ====== CONFIGURE THIS ======
    const SOLA_PAYMENT_SITE_URL = "https://secure.cardknox.com/YOUR_PAYMENT_SITE_ID"; // Replace with your Sola Payments PaymentSITE URL
    const DEFAULT_AMOUNT = 1999; // cents

    // ====== READ AMOUNT FROM URL ======
    const urlParams = new URLSearchParams(window.location.search);
    let amount = parseInt(urlParams.get("amount"), 10);
    if (isNaN(amount) || amount <= 0) amount = DEFAULT_AMOUNT;

    // ====== UPDATE UI ======
    const amountDisplay = document.getElementById("amount-display");
    amountDisplay.value = `$${(amount / 100).toFixed(2)}`;

    const payButton = document.getElementById("pay-button");
    payButton.textContent = `Pay $${(amount / 100).toFixed(2)}`;

    // ====== HANDLE PAYMENT REDIRECT ======
    payButton.addEventListener("click", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      // Build redirect URL with Sola Payments parameters
      const params = new URLSearchParams({
        xamount: (amount / 100).toFixed(2), // PaymentSITE expects dollars
        xname: name,
        xemail: email,
        xredirecturl: window.location.origin + "/success.html" // Adjust for your site
      });

      // Redirect to Sola Payments hosted page
      window.location.href = `${SOLA_PAYMENT_SITE_URL}?${params.toString()}`;
    });
  </script>
</body>
</html>
