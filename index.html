<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stripe Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-2xl shadow-md max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4">Checkout</h1>
    <form id="payment-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input id="name" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-400 focus:border-indigo-400 p-2" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-400 focus:border-indigo-400 p-2" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Card</label>
        <div id="card-element" class="mt-2 p-3 border rounded-md"></div>
      </div>

      <div id="error-message" class="text-red-600 text-sm"></div>

      <button id="submit"
        class="w-full py-2 px-4 rounded-xl text-white font-medium bg-indigo-600 hover:bg-indigo-700">
        Pay $19.99
      </button>
    </form>
    <div id="payment-success" class="hidden mt-4 p-4 bg-green-50 border border-green-200 rounded-lg text-green-800">
      Payment succeeded!
    </div>
  </div>

  <script>
    const stripe = Stripe("pk_test_YOUR_PUBLISHABLE_KEY"); // Replace with your key
    const elements = stripe.elements();
    const card = elements.create("card");
    card.mount("#card-element");

    const form = document.getElementById("payment-form");
    const errorMessage = document.getElementById("error-message");
    const successMessage = document.getElementById("payment-success");
    const submitButton = document.getElementById("submit");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      submitButton.disabled = true;
      errorMessage.textContent = "";

      // Call your backend to create a PaymentIntent
      const { clientSecret } = await fetch("/create-payment-intent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: 1999, currency: "usd" })
      }).then(r => r.json());

      const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
        payment_method: {
          card: card,
          billing_details: {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
          }
        }
      });

      if (error) {
        errorMessage.textContent = error.message;
        submitButton.disabled = false;
      } else if (paymentIntent.status === "succeeded") {
        form.classList.add("hidden");
        successMessage.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
