<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Payment Form</title>
<script src="https://cdn.cardknox.com/ifields/3.1.2507.1501/ifields.min.js"></script>
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #f4f7fa;
    display: flex;
    justify-content: center;
    padding: 40px;
  }
  .payment-form {
    background: white;
    padding: 24px;
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0,0,0,0.05);
    max-width: 400px;
    width: 100%;
  }
  .field {
    margin-bottom: 18px;
  }
  .label {
    font-weight: 500;
    margin-bottom: 6px;
    display: block;
  }
  .ifield-wrapper {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 12px;
    background: #fff;
    transition: border-color 0.2s;
    height: 40px;
  }
  .ifield-wrapper:focus-within {
    border-color: #3b82f6;
    box-shadow: 0 0 0 2px rgba(59,130,246,0.2);
  }
  input[type="number"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 12px;
    border: none;
    background: #3b82f6;
    color: white;
    font-weight: bold;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover {
    background: #2563eb;
  }
</style>
</head>
<body>

<form id="payment-form" class="payment-form">
  <div class="field">
    <label class="label">Card Number</label>
    <div class="ifield-wrapper" data-ifields-id="card-number"></div>
  </div>

  <div class="field">
    <label class="label">Expiration Date</label>
    <div class="ifield-wrapper" data-ifields-id="exp-date"></div>
  </div>

  <div class="field">
    <label class="label">CVV</label>
    <div class="ifield-wrapper" data-ifields-id="cvv"></div>
  </div>

  <div class="field">
    <label class="label">Amount</label>
    <input type="number" id="amount" name="xAmount" value="10.00" step="0.01" min="0.01" required>
  </div>

  <button type="submit" id="submit-btn">Pay Now</button>
</form>

<script>
  // 1. Initialize iFields
  setAccount("ifields_systemizedev455ddd9725014df6afa1cd83b", "YourSoftwareName", "1.0.0");

  // 2. Handle form submission
  document.getElementById('payment-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const submitBtn = document.getElementById('submit-btn');
    submitBtn.disabled = true;
    submitBtn.innerText = "Processing...";

    // 3. Get token from iFields
    getTokens(function() {
      const cardToken = document.querySelector('[data-ifields-id="card-number"]').dataset.ifieldsToken;
      const cvvToken = document.querySelector('[data-ifields-id="cvv"]').dataset.ifieldsToken;
      const expToken = document.querySelector('[data-ifields-id="exp-date"]').dataset.ifieldsToken;
      const amount = document.getElementById('amount').value;

      // 4. Send to Make.com webhook
      fetch("https://hook.eu1.make.com/YOUR_WEBHOOK_ID", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          cardToken: cardToken,
          cvvToken: cvvToken,
          expToken: expToken,
          amount: amount
        })
      })
      .then(res => res.text())
      .then(response => {
        alert("Payment data sent successfully!");
        submitBtn.disabled = false;
        submitBtn.innerText = "Pay Now";
      })
      .catch(err => {
        console.error(err);
        alert("Error sending payment data.");
        submitBtn.disabled = false;
        submitBtn.innerText = "Pay Now";
      });
    });
  });
</script>

</body>
</html>
